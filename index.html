<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Courses Site</title>

    <link rel="stylesheet" href="assets/style/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="logo">
            <img src="assets/img/public/Logo.svg" alt="The Logo" />
          </div>
          <div class="navbar">
            <ul class="navbar-list">
              <li class="home">home</li>
              <li>courses</li>
              <li>about us</li>
              <li>pricing</li>
              <li>contact</li>
            </ul>
          </div>
          <div class="links">
            <a href="#">sign up</a>
            <a href="#" class="login">log in</a>
          </div>
          <div class="burger-icon">
            <img
              src="assets/img/public/burger-icon.svg"
              alt="The Burger Icon"
            />
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero-info">
          <div class="row">
            <img src="assets/img/public/hero.svg" alt="Hero image" />
            <h1>unlock your creative potential</h1>
          </div>
          <h2>with online design and development courses.</h2>
          <p>learn from industry experts and enhance your skills.</p>
        </div>
        <div class="links">
          <a href="#" class="explore-link">explore courses</a>
          <a href="#">view pricing</a>
        </div>
      </section>
      <section class="slider">
        <div class="container">
          <div class="row">
            <img src="assets/img/slider/zapier.svg" alt="Zapier Website" />
            <img src="assets/img/slider/spotify.svg" alt="Spotify Website" />
            <img src="assets/img/slider/zoom.svg" alt="Zoom Website" />
            <img src="assets/img/slider/amazon.svg" alt="Amazon Website" />
            <img src="assets/img/slider/adope.svg" alt="Adope Website" />
            <img src="assets/img/slider/notion.svg" alt="Notion Website" />
            <img src="assets/img/slider/netflix.svg" alt="Netflix Website" />
          </div>
        </div>
      </section>
      <section class="website-img">
        <div class="container">
          <img src="assets/img/public/website-img.png"
          alt="The Website Image" />
        </div>
      </section>
    </main>
  </body>
</html>
